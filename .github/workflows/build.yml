name: Polyglot Piranha
on:
  pull_request:
  push:
    branches:
      - master
env:
  CARGO_TERM_COLOR: always
jobs:
  build_and_test:
    name: Polyglot Piranha Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Piranha sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Run pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pipx
          pipx install pre-commit
          cargo install taplo-cli --locked
          pre-commit run --all-files

      - name: Run unit and integration tests
        run: |
          cargo build
          cargo test -- --include-ignored

      - name: Run Python tests
        run: |
          # Maturin needs a virtual environment to work.
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          # There is a bug with maturin 1.9.0 that incorrectly packages LICENSE file causing a problem.
          # For now we have to pin it to 1.8.7 (last stable version).
          # TODO: remove this check once maturin is fixed.
          pip install maturin==1.8.7 pytest
          maturin --version
          maturin develop
          pytest .
