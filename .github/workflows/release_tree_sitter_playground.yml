name: Deploy Tree-sitter Playground

on:
  push:
    branches: [ master ]
    paths:
      - 'playground/tree-sitter/**'
      - '**/Cargo.toml'
      - '.github/workflows/release_tree_sitter_playground.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}tree-sitter/

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install tree-sitter CLI
      run: cargo install tree-sitter-cli --version 0.24.4

    - name: Build playground
      run: python build.py --dist-dir ./dist/tree-sitter-playground
      working-directory: playground/tree-sitter

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: playground/tree-sitter/dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
