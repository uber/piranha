# Before : 
# if true
#   do_something
# else
#   do_something_else
# end
# After :
#  do_something
[[rules]]
name = "replace_if_true"
groups = ["if_cleanup"]
is_seed_rule = false
query = """
(
  (if
      [
        condition: (true)
        condition: (parenthesized_statements (true))
      ]
      consequence : ((then) @consequence)
  )@if_statement
)
"""
replace = "@consequence"
replace_node = "if_statement"

