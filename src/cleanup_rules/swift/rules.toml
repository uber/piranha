#
# Next two rules take care of if-else cleanup, these 2 rules depend on their order in this file
# 

#
# Before 
#   if true {
#     abcd()
#   } else {
#     hij()
#   }
# After 
#   abcd()
#
[[rules]]
name = "if_always_true"
query = """ (
(if_statement
    condition: (boolean_literal) @condition_literal
    ((comment)*
    .(statements)) @if_block
    ) @if_else_block
(#eq? @condition_literal "true")
)"""
groups = ["if_cleanup"]
replace_node = "if_else_block"
replace = "@if_block"
is_seed_rule = false

#
# Before 
#   else if true {
#     abcd()
#   } else {
#     hij()
#   }
# After 
#   abcd()
#
[[rules]]
name = "else_if_always_true"
query = """ (
(else)
(if_statement
    condition: (boolean_literal) @condition_literal
    ((comment)*
    .(statements)) @if_block
    ) @if_else_block
(#eq? @condition_literal "true")
)"""
groups = ["if_cleanup"]
replace_node = "if_else_block"
replace = "{ @if_block }"
is_seed_rule = false

# Order of next 3 rules should not be changed as, we depend on order to clean if always false cases.
# Before 
#   if false {
#     abcd()
#   } 
#   hij()
# After 
#   hij()
# 
[[rules]]
name = "if_always_false"
query = """(  
(if_statement
    bound_identifier: (_)?
    condition: (boolean_literal) @condition_literal
    ((comment)*
    .(statements)) @if_block
    ((comment)*
    [(statements)
     (if_statement)])? @alternatives 
    ) @if_else_block
(#eq? @condition_literal "false")
)"""
groups = ["if_cleanup"]
replace_node = "if_else_block"
replace = "@alternatives"
is_seed_rule = false


# Before 
#   if v1 {
#       f1()
#   } else if false {
#       f2()
#   } else {
#       f3()
#   }
#   f4()
# After 
#   if v1 {
#       f1()
#   } else {
#       f3()
#   }
#   f4()
[[rules]]
name = "else_if_always_false_followed_by_else"
query = """(  
(else)
(if_statement
    bound_identifier: (_)?
    condition: (boolean_literal) @condition_literal
    (comment)*
    .(statements) @if_block
    ((comment)*
    (statements)?) @alternatives 
    ) @if_else_block
(#eq? @condition_literal "false")
)"""
groups = ["if_cleanup"]
replace_node = "if_else_block"
replace = """{ 
    @alternatives
    }"""
is_seed_rule = false


# Before 
#   if v1 {
#       f1()
#   } else if false {
#       f2()
#   } else if v2{
#       f3()
#   } else {
#       f4()
#   }
#   f5()
# After 
#   if v1 {
#       f1()
#   } else if v2 {
#       f3()
#   } else {
#       f4()
#   }
#   f5()
[[rules]]
name = "else_if_always_false_followed_by_else_if"
query = """(  
(else)
(if_statement
    bound_identifier: (_)?
    condition: (boolean_literal) @condition_literal
    (comment)*
    .(statements) @if_block
    (if_statement) @alternatives 
    ) @if_else_block
(#eq? @condition_literal "false")
)"""
groups = ["if_cleanup"]
replace_node = "if_else_block"
replace = "@alternatives"
is_seed_rule = false


# Before:
# if true, anything { }
# if anything, true { }
# After: 
# if anything { }
# anything: [ variable, function_call, variable_assignment (to a function's return value, optional variable),
# equality check (with a function's return value, variable ]
[[rules]]
name = "if_let_true_cleanup_literal_checks"
query = """(
    [
        (if_statement
            condition: (boolean_literal) @boollc
            bound_identifier: (simple_identifier)
            (statements)
        )
        (if_statement
            bound_identifier: (simple_identifier)
            condition: (boolean_literal) @boollc
            (statements)
        )
        (if_statement
            condition: (boolean_literal) @boollc
            condition: (equality_expression) @exprec
            (statements)
        )
        (if_statement
            condition: (equality_expression) @exprec
            condition: (boolean_literal) @boollc
            (statements) 
        )
        (if_statement
            condition: (boolean_literal) @boollc
            condition: [
                (call_expression) 
                (simple_identifier)
            ]
            (statements) 
        )
        (if_statement
            condition: [
                (call_expression)
                (simple_identifier)
            ]
            condition: (boolean_literal) @boollc
            (statements) 
        )
    ] @ifstl
    (#eq? @boollc "true")
)"""
replace_node = "boollc"
replace = ""
groups = ["boolean_expression_simplify"]
is_seed_rule = false

