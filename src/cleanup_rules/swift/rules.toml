#
# Before 
#   true && abcd()
# After 
#   abcd()
#
[[rules]]
name = "true_and_something"
query = """(
(conjunction_expression
        lhs: [(boolean_literal) @true  
            (tuple_expression 
                value: (boolean_literal) @true)]
        rhs: (_) @rhs
    ) @conjunction_expression
(#eq? @true "true")
)"""
groups = ["boolean_expression_simplify"]
replace_node = "conjunction_expression"
replace = "@rhs"
is_seed_rule = false

