name = "ternary_true_consequent_nil"
query = """(
(ternary_expression
    condition:[(boolean_literal) @true  
            (tuple_expression 
                value: (boolean_literal) @true)]
    ) @ternary_block
(#eq? @true "true")
(#match? @ternary_block "\\\\?[\\\\n\\\\r\\\\s]*nil[\\\\n\\\\r\\\\s]*:")
