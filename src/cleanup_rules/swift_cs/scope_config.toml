[[scopes]]
name = "Class"
[[scopes.rules]]
enclosing_node = """
(class_declaration name: (_) @cls_name) @class
"""
scope = """(
(class_declaration name: (_) @name) @cs
(#eq? @name "@cls_name")              
)"""

[[scopes]]
name = "Function"
[[scopes.rules]]
enclosing_node = """(
    (function_declaration
        name: (simple_identifier) @name
        (parameter)* @params
        body: (function_body)
    ) @function
)"""
scope = """(
    (function_declaration
        name: (simple_identifier) @func_name
        (parameter)* @parameters
        body: (function_body)
    ) @func
    (#eq? @func_name "@name")
    (#eq? @parameters "@params")
)"""

[[scopes]]
name = "Constructor"
[[scopes.rules]]
enclosing_node = """(
    (init_declaration
        (parameter)* @params
        body: (function_body)
    ) @int
)"""
scope = """(
    (init_declaration
        (parameter)* @parameters
        body: (function_body)
    ) @sint
    (#eq? @parameters "@params")
)"""

[[scopes]]
name = "File"
[[scopes.rules]]
enclosing_node = """
(source_file) @source_file
"""
scope = """(source_file) @sf"""
