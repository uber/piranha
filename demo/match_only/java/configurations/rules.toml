# This file contains rules to the specific feature flag API.

[[rules]]
name = "find_fooBar_anywhere"
query = """((
    (method_invocation 
        name : (_) @name
        arguments: ((argument_list 
                        (string_literal) )
    ) @method_invocation
)
(#eq? @name "fooBar")
))"""

[[rules]]
name = "find_barFoo_in_non_static_method"
query = """((
    (method_invocation 
        name : (_) @name
        arguments: ((argument_list 
                        (string_literal) )
    ) @method_invocation
)
(#eq? @name "barFoo")
))"""
[[rules.filters]]
enclosing_node = "(method_declaration) @md"
not_contains = ["""(
  (modifiers) @modifiers
  (#match? @modifiers ".*static.*")
  )"""]
