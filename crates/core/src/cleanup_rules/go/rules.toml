# Dummy rule that acts as a junction for all boolean based cleanups
[[rules]]
name = "boolean_literal_cleanup"
is_seed_rule = false
# Before :
#  !false
# After :
#  true
#
[[rules]]
name = "simplify_not_false"
query = """
(
    (unary_expression
        operator: "!"
        operand: [
            (false)
            (parenthesized_expression (false))
        ]
    ) @unary_expression
)
"""
replace = "true"
replace_node = "unary_expression"
groups = ["boolean_expression_simplify"]
is_seed_rule = false

# Before :
#  !true
# After :
#  false
#
[[rules]]
name = "simplify_not_true"
query = """
(
    (unary_expression
        operator: "!"
        operand: [
            (true)
            (parenthesized_expression (true))
        ]
    ) @unary_expression
)
"""
replace = "false"
replace_node = "unary_expression"
groups = ["boolean_expression_simplify"]
is_seed_rule = false

[[rules]]
name = "simplify_true_and_something"
query = """
(
    (binary_expression
        left: [(true) (parenthesized_expression (true))]
        operator:"&&"
        right : (_) @rhs
    ) @binary_expression
)
"""
replace = "@rhs"
replace_node = "binary_expression"
groups = ["boolean_expression_simplify"]
is_seed_rule = false

